<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>AngularJS Background Color Changer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container" >
  <div class="jumbotron"> 
    <h2>  Angular Background Checker </h2> </div>
  <div class="row">
 <div class="col-xs-6 main-form">
 <div class="form-group">
 
   <label for="color"> Background Colour </label>
   
<input class="form-control input-lg" placeholder="teal" type="text" name="color" list="colour_list" id="color" data-ng-model="color" />
   
 <datalist id="colour_list">
  </datalist>
   
   </div> 
  </div>
    
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
